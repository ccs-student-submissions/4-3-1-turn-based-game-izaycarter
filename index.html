<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
  <title></title>
</head>

<body>
  <!-- Front tile Page -->
  <main id="homepage">
    <div id="start-page" class="cover-container when-page-active p-3 mx-auto flex-column justify-content-center">
      <div class="title row justify-content-center mb-5">
        <h1 class="game-title">Show Me What You Got!</h1>
      </div>
      <br>
      <br>
      <div class="when-page-active justify-content-center">
        <h3 style="color: red;">Choose Your Player</h3>
        <select id="box1" class="selector" name="player-selection">
          <option value="Joe">Joe</option>
          <option value="Freddy">Freddy</option>
          <option value="Linda">Linda</option>
          <option value="Isaiah">Isaiah</option>
        </select>
      </div>


      <div class="btn-group row justify-content-center">
        <button type="button" name="Start!" class="start-btn">New Game</button>
      </div>
      <div class="btn-group row justify-content-center">
        <button type="button" name="button" class="option-btn">Option</button>
      </div>
      <div class="btn-group row justify-content-center">
        <button type="button" name="button" class="exit-btn">Exit</button>
      </div>
      <div class="fil-studio">
        <footer="fil-footer"> &#169; F.I.L Gaming Studio All Right Reserved</footer>
      </div>



      <!-- battle Arena!!!  -->
      <div id="arena-page" class="when-page-active w-100 h-100 p-3 mx-auto flex-column justify-content-center">
        <div class="row screen">
          <div class="col d-flex justify-content-around p2LeftScreen">
            <p>P</p>
            <img id="PlayerAnimation" class="p2ActualPlayer" src="https://media.giphy.com/media/39BdMOJMK2YVqktnlS/giphy.gif" alt="">
          </div>

          <div class="col d-flex justify-content-around p2RightScreen">
            <p>Villian</p>
            <img id="VillianAnimation" class="p2AgainstPlayer" src="https://media.giphy.com/media/39BdMOJMK2YVqktnlS/giphy.gif" alt="">
          </div>
        </div>
        <section class="health-bars">
          <div id="yourHealth">
            <div id="yourHealthBar"></div>
          </div>
          <button id="attack">Attack</button>

          <div id="compHealth">
            <div id="compHealthBar"></div>
          </div>
        </section>
      </div>

      <!--winner page  -->
      <div id="winner-page">
        <h2 class="win-text">YOU WIN!! Nice moves champ!</h2>
      </div>
      <div id="loser-page">
        <h2 class="lose-text">Soooo..........yea.......you......um.....lost.</h2>
      </div>

  </main>

  <script id="villain-template" type="text/x-handlebars-template">
    {{#each charactersVillain}}
      <div class="super_box2">
        <div class="insideImg"><img class="insideImg" src="{{imageUrl}}" alt=""></div>
        <p class="insidePower">Power: {{health}}</p>
        <p class="insideAttack">Attack: {{attack}}</p>
        <button type="button" class="btn btn-danger select-villain" value="{{name}}">{{name}}</button>
      </div>
    {{/each}}
  </script>

  <!-- {{#each characters}}
      <img src="{{imageUrl}}" alt="">
      <button type="button" class="btn btn-danger select-hero targetTwo" value="{{name}}">{{name}}</button>

    {{/each}} -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
